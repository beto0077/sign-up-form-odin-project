<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Contenedor Principal -->
    <div class="container">
        <!-- Secci贸n del Logo -->
        <div class="logo">
            <div class="logo-image">
                <img src="odin-lined.png" alt="Odin Logo">
            </div>
        </div>

        <!-- Secci贸n del Formulario -->
        <div class="signup">
            <div class="intro-text">
                <p>
                    This is not a real online service! You know you need something<br>
                    like this in your life to help realize your deepest dreams.<br>
                    Sign up now to get this started bro.<br>
                    <br>
                    You know you want to... bro.
                </p>
            </div>

            <fieldset>
                <legend>Let's do this bro!</legend>
                <form action="example.com/path" method="post">
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div>
                        <label for="lastName">Last name:</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="number" id="phoneNumber" name="phoneNumber">
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div>
                        <label for="confirmedPassword">Confirm Password:</label>
                        <input type="password" id="confirmedPassword" name="confirmedPassword">
                    </div>
                    <!-- Bot贸n Dentro del Formulario -->
                    <button id="createButton">Create Account</button>
                </form>
            </fieldset>

            <!-- Enlace para iniciar sesi贸n -->
            <div>
                Already have an account? <a href="https://www.google.com/">Log in</a>
            </div>
        </div>
    </div>
</body>

</html>
